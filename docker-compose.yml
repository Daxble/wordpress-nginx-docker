version: "3.9"

services:
  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - URL=${SITE_DOMAIN}
      - TZ=${TIMEZONE}
      - PUID=1000
      - PGID=1000
      - VALIDATION=${VALIDATION_TYPE}
      - DNSPLUGIN=${DNS_PLUGIN}
      - STAGING=${STAGING}
    volumes:
      - ./data/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
